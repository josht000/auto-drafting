<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body class="flex flex-col h-screen">
    <!-- Main Header -->
    <header class="bg-blue-700 text-white text-center py-4 h-32">
        <h1 class="text-2xl">Main Header</h1>
    </header>
    <div class="flex flex-grow">
        <!-- Left Side -->
        <div class="w-1/2 flex flex-col p-4 relative">
            <header class="bg-white text-black text-center py-4 mb-4 border-b border-black">
                <h2 class="text-xl">Input</h2>
            </header>

            <form id="promptForm" class="w-full flex-grow">
                <div class="mb-4 flex-grow">
                    <textarea name="prompt" placeholder="ENTER YOUR PROMPT..." class="w-full h-72 p-4 text-black text-xl font-nunito border border-black mb-4" oninput="checkInput()"></textarea>
                </div>
                <div class="absolute bottom right-4">
                    <button id="resetButton" type="button" class="bg-red-300 text-white w-32 h-16 hover:bg-red-400 transition font-nunito text-2xl mb-4 mr-4" onclick="resetPrompt()">RESET</button>
                    <button id="generateButton" type="submit" class="bg-black text-white w-32 h-16 hover:bg-gray-500 transition font-nunito text-2xl mb-4" disabled>RUN</button>
                </div>
            </form>
        </div>
        <!-- Right Side: Generated Images -->
        <div class="w-1/2 flex flex-col p-4">
            <header class="g-white text-black text-center py-4 mb-4 border-b border-black">
                <h2 class="text-xl">Output</h2>
            </header>
            <div class="bg-white w-5/6 h-5/6 p-8 flex flex-col justify-center items-center overflow-hidden relative rounded-lg">
                <div id="loadingContainer" class="hidden absolute inset-0 flex flex-col justify-center items-center bg-white bg-opacity-75 z-50 p-4">
                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
                    <div class="w-full h-4 bg-gray-200 rounded-full">
                        <div id="loadingBar" class="h-4 bg-blue-600 rounded-full" style="width: 0%;"></div>
                    </div>
                    <div id="loadingText" class="mt-2 text-xl font-nunito">Loading...</div>
                </div>
                <div id="imageGrid" class="grid grid-cols-2 gap-4 w-full h-full">
                    <!-- Images will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
        <div class="bg-white p-4 rounded-lg relative">
            <span class="absolute top-2 right-2 text-2xl cursor-pointer" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Selected Image" class="max-w-full max-h-screen rounded-lg">
            <a id="downloadButton" href="#" download="generated_image.png" class="mt-2 bg-blue-300 p-2 rounded-lg hover:bg-blue-400 transition">Download</a>
        </div>
    </div>

    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port + '/generate');

        socket.on('connect', () => {
            console.log('WebSocket connected');
        });

        socket.on('progress', function(data) {
            console.log('Progress event received:', data);
            if (data.task_id === currentTaskID) {
                const progress = data.progress;
                const loadingContainer = document.getElementById('loadingContainer');
                const loadingBar = document.getElementById('loadingBar');
                const loadingText = document.getElementById('loadingText');

                loadingContainer.classList.remove('hidden');
                loadingBar.style.width = progress + '%';
                loadingText.innerText = 'Loading... ' + progress + '%';

                if (progress === 100) {
                    setTimeout(() => {
                        loadingContainer.classList.add('hidden');
                    }, 500);
                }
            }
        });

        let currentTaskID = null;

        function handleFormSubmit(event) {
            event.preventDefault();
            const promptInput = document.querySelector('textarea[name="prompt"]');
            const generateButton = document.getElementById('generateButton');

            generateButton.disabled = true;

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: promptInput.value.trim() }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.taskID) {
                    currentTaskID = data.taskID;
                    checkStatus(data.taskID);
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                    enableGenerateButton();
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
                enableGenerateButton();
            });
        }

        function resetPrompt() {
        const promptInput = document.querySelector('textarea[name="prompt"]');
        promptInput.value = '';
        checkInput();
        }

        function checkStatus(taskID) {
            fetch('/status/' + taskID)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'done') {
                    showGeneratedImages(data.urls);
                } else if (data.status === 'processing') {
                    setTimeout(() => checkStatus(taskID), 2000);
                } else {
                    alert('Error: Task not found');
                    enableGenerateButton();
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
                enableGenerateButton();
            });
        }

        function showGeneratedImages(urls) {
            const imageGrid = document.getElementById('imageGrid');
            imageGrid.innerHTML = '';
            urls.forEach(url => {
                const imageContainer = document.createElement('div');
                imageContainer.className = 'w-full h-full flex flex-col justify-center items-center overflow-hidden';
                const imgElement = document.createElement('img');
                imgElement.src = url;
                imgElement.alt = 'Generated Image';
                imgElement.className = 'max-w-full max-h-full object-contain rounded-lg transition hover:opacity-75 cursor-pointer';
                imgElement.onclick = () => showModal(url);
                imageContainer.appendChild(imgElement);
                imageGrid.appendChild(imageContainer);
            });
            enableGenerateButton();
        }

        // JavaScript to prevent zooming
        document.addEventListener('wheel', function(event) {
            if (event.ctrlKey) {
                event.preventDefault();
            }
        }, { passive: false });

        function enableGenerateButton() {
            const generateButton = document.getElementById('generateButton');
            generateButton.disabled = false;
        }

        function checkInput() {
            const promptInput = document.querySelector('textarea[name="prompt"]');
            const generateButton = document.getElementById('generateButton');
            generateButton.disabled = promptInput.value.trim() === '';
        }

        function showModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').classList.remove('hidden');
            document.getElementById('downloadButton').href = src;
        }

        function closeModal() {
            document.getElementById('imageModal').classList.add('hidden');
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('promptForm').addEventListener('submit', handleFormSubmit);
            checkInput();
        });

    </script>
</body>
</html>
