<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-blue-200 h-screen">
    <div class="h-full flex">
        <!-- Left Side: Prompt Input -->
        <div class="w-1/3 flex flex-col justify-center items-center">
            <div class="bg-blue-600 p-8 flex flex-col justify-center items-center w-full h-1/2 max-w-md rounded-lg">
                <form method="POST" class="w-full" onsubmit="return handleFormSubmit(event)">
                    <div class="mb-4">
                        <textarea name="prompt" placeholder="ENTER YOUR PROMPT" class="w-full h-32 p-2 rounded-lg text-black" oninput="checkInput()">{{ prompt }}</textarea>
                    </div>
                    <div class="flex justify-center">
                        <button id="generateButton" type="submit" class="bg-blue-300 p-2 rounded-lg hover:bg-blue-400 transition" disabled>GENERATE</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Right Side: Generated Images -->
        <div class="w-2/3 flex flex-col justify-center items-center">
            <div class="bg-white w-5/6 h-5/6 p-8 flex flex-col justify-center items-center overflow-hidden relative rounded-lg">
                <div id="loadingSpinner" class="hidden absolute inset-0 flex justify-center items-center bg-white bg-opacity-75 z-50">
                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
                </div>
                <div class="grid grid-cols-2 gap-4 w-full h-full">
                    {% for img_url in img_urls %}
                        <div class="w-full h-full flex flex-col justify-center items-center overflow-hidden">
                            <img src="{{ img_url }}" alt="Generated Image" class="max-w-full max-h-full object-contain rounded-lg transition hover:opacity-75 cursor-pointer" onclick="showModal('{{ img_url }}')">
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
        <div class="bg-white p-4 rounded-lg relative">
            <span class="absolute top-2 right-2 text-2xl cursor-pointer" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Selected Image" class="max-w-full max-h-screen rounded-lg">
            <a id="downloadButton" href="#" download="generated_image.png" class="mt-2 bg-blue-300 p-2 rounded-lg hover:bg-blue-400 transition">Download</a>
        </div>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            document.getElementById('loadingSpinner').classList.remove('hidden');
            document.getElementById('generateButton').disabled = true;
            event.target.submit();
        }

        function checkInput() {
            const promptInput = document.querySelector('textarea[name="prompt"]');
            const generateButton = document.getElementById('generateButton');
            generateButton.disabled = promptInput.value.trim() === '';
        }

        function showModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').classList.remove('hidden');
            document.getElementById('downloadButton').href = src;
        }

        function closeModal() {
            document.getElementById('imageModal').classList.add('hidden');
        }

        // Initialize the generate button state on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkInput();
        });
    </script>
</body>
</html>
