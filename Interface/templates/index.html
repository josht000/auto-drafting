<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-200 h-screen">
    <div class="h-full flex">
        <!-- Left Side: Prompt Input -->
        <div class="w-1/3 flex flex-col justify-center items-center">
            <div class="bg-blue-600 p-8 flex flex-col justify-center items-center w-full max-w-md rounded-lg">
                <form method="POST" class="w-full">
                    <div class="mb-4">
                        <input type="text" name="prompt" placeholder="ENTER YOUR PROMPT" class="w-full p-2 rounded-lg text-black">
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" class="bg-blue-300 p-2 rounded-lg hover:bg-blue-400">GENERATE</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Right Side: Generated Images -->
        <div class="bg-white w-2/3 p-8 flex flex-col justify-center items-center overflow-hidden">
            <div class="grid grid-cols-2 gap-4 w-full h-full">
                {% for img_url in img_urls %}
                    <div class="w-full h-full flex justify-center items-center overflow-hidden">
                        <img src="{{ img_url }}" alt="Generated Image" class="max-w-full max-h-full object-contain rounded-lg">
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
